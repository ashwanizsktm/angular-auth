<div class="row justify-content-center">
  <div class="col-md-8 card shadow px-3 py-3">
    <div class="row">
      <h2 class="col">Forget Password</h2>
    </div>
    <hr/>
    <form *ngIf="!success" [formGroup]="Form" (ngSubmit)="onForgetSubmit()">
       <div class="form-group">
         <label for=""> Enter Email</label>
         <input type="email" class="form-control" formControlName="email" required/>
         <small *ngIf="!Form.get('email').valid && Form.get('email').touched" class="text-danger">
           Enter Email
          </small>
       </div>

       <div class="btn-row">
         <button type="submit" class="btn btn-primary mr-2">Forget Password</button>
       </div>
    </form>

    <div *ngIf="success" class="alert alert-success mt-5" role="alert">
      <h4 class="alert-heading">Success!</h4>
      <p>Please check email, click on varification link to reset password.</p>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-5" role="alert">
      <h4 class="alert-heading">Error!</h4>
      <p>{{error}}</p>
    </div>
  </div>
</div>
